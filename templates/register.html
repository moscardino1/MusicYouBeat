<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ViewBet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Join ViewBet</h1>
                <p class="text-gray-400">Create an account to start predicting</p>
            </div>

            <div class="bg-gray-800 rounded-lg p-8">
                <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                        <input type="text" name="username" required
                               class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                        <input type="password" name="password" required
                               class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="bg-red-600 text-white p-3 rounded-lg text-sm">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg transition duration-150">
                        Create Account
                    </button>

                    <p class="text-center text-sm text-gray-400">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-purple-500 hover:text-purple-400">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
