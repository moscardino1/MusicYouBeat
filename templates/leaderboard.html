<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ViewBet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ url_for('index') }}" class="text-purple-500 text-xl font-bold">ViewBet</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if current_user.is_authenticated %}
                    <span class="bg-purple-600 text-white px-4 py-2 rounded-full text-sm font-medium">
                        {{ current_user.tokens }} tokens
                    </span>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white">Leaderboard</h1>
            <p class="mt-2 text-gray-400">Top predictors ranked by token balance</p>
        </div>

        <div class="bg-gray-800 rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b border-gray-700 bg-gray-900 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Rank</th>
                        <th class="px-6 py-3 border-b border-gray-700 bg-gray-900 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Username</th>
                        <th class="px-6 py-3 border-b border-gray-700 bg-gray-900 text-right text-xs font-medium text-gray-400 uppercase tracking-wider">Tokens</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    {% for user in users %}
                    <tr class="hover:bg-gray-700">
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="inline-flex items-center justify-center w-6 h-6 rounded-full {% if loop.index <= 3 %}bg-purple-600{% else %}bg-gray-600{% endif %} text-white font-medium">
                                {{ loop.index }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-white">{{ user.username }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium text-purple-400">{{ user.tokens }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
